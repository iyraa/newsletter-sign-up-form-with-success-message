<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tomato: "hsl(4, 100%, 67%)",
              "dark-slate-grey": "hsl(234, 29%, 20%)",
              "charcoal-grey": "hsl(235, 18%, 26%)",
              grey: "hsl(231, 7%, 60%)",
              white: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="text-base bg-dark-slate-grey flex m-auto justify-center items-center h-screen"
  >
    <!-- Container -->
    <div class="md:w-fit m-auto bg-white rounded-xl shadow-md overflow-hidden">
      <div class="md:flex md:flex-row-reverse">
        <!-- Image Col -->
        <div class="md:shrink-0 p-4 flex">
          <img
            id="responsive-img"
            class="m-auto object-scale-down"
            src="/assets/images/illustration-sign-up-desktop.svg"
            alt="Modern building architecture"
          />
        </div>

        <!-- Subsribe Column-->
        <div
          class="p-8 md:px-12 md:min-w-max max-w-sm flex-col justify-center m-auto items-center space-y-8"
        >
          <div class="font-bold tracking-wide text-6xl text-dark-slate-grey">
            Stay updated!
          </div>
          <p class="text-dark-slate-grey">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="space-y-2">
            <li>
              <img
                src="/assets/images/icon-list.svg"
                alt="list-img"
                class="inline pr-4"
              />Product discovery and building what matters
            </li>
            <li>
              <img
                src="/assets/images/icon-list.svg"
                alt="list-img"
                class="inline pr-4"
              />Measuring to ensure updates are a success
            </li>
            <li>
              <img
                src="/assets/images/icon-list.svg"
                alt="list-img"
                class="inline pr-4"
              />And much more!
            </li>
          </ul>

          <form id="email" class="space-y-4">
            <label for="email" class="block font-semibold">Email Address</label>
            <input
              type="email"
              name="email"
              id="email-input"
              class="w-full text-sm border border-grey p-2.5 rounded-md block focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="email@company.com"
            />
            <span
              aria-live="polite"
              id="email-error"
              class="text-tomato text-sm hidden"
            >Please enter a valid email address</span>

            <button
              type="submit"
              class="w-full bg-dark-slate-grey text-white font-semibold py-4 rounded-xl"
            >
              Subsribe to montly newsletter
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>

      // Email validation
      function handleSubmit(event) {
        event.preventDefault();
        // Prevent default form submission behavior
        const emailInput = document.getElementById("email-input");
        const emailError = document.getElementById("email-error");
        const emailValue = emailInput.value;
        // Simple email pattern
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailValue)) {
          emailError.textContent = "Please enter a valid email address.";
          emailInput.classList.add("border-red-500");
          emailInput.classList.remove("border-grey");
        } else {
          emailError.textContent = "";
          emailInput.classList.remove("border-red-500");
          emailInput.classList.add("border-grey");
        }
      }

      //change image
      function switchImage() {
        const imgElement = document.getElementById("responsive-img");
        if (window.innerWidth <= 640) {
          imgElement.src = "/assets/images/illustration-sign-up-mobile.svg";
        } else {
          imgElement.src = "/assets/images/illustration-sign-up-desktop.svg";
        }
      }
      // Call switchImage on initial load
      switchImage();
      // Add event listener to call switchImage on window resize
      window.addEventListener("resize", switchImage);
    </script>
  </body>
</html>
